# üîê SAP Backend Microservices - Secrets Configuration
# MongoDB + Supabase + Redis secrets for production deployment

apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: sap-microservices
type: Opaque
stringData:
  # MongoDB Connection Strings (Update these with your actual MongoDB Atlas credentials)
  mongodb-auth-url: "mongodb+srv://YOUR_MONGODB_USERNAME:YOUR_MONGODB_PASSWORD@YOUR_CLUSTER.mongodb.net/sap_auth?retryWrites=true&w=majority"
  mongodb-users-url: "mongodb+srv://YOUR_MONGODB_USERNAME:YOUR_MONGODB_PASSWORD@YOUR_CLUSTER.mongodb.net/sap_users?retryWrites=true&w=majority"
  mongodb-content-url: "mongodb+srv://YOUR_MONGODB_USERNAME:YOUR_MONGODB_PASSWORD@YOUR_CLUSTER.mongodb.net/sap_content?retryWrites=true&w=majority"
  mongodb-subscription-url: "mongodb+srv://YOUR_MONGODB_USERNAME:YOUR_MONGODB_PASSWORD@YOUR_CLUSTER.mongodb.net/sap_subscriptions?retryWrites=true&w=majority"
  
  # Redis Connection String (Update with your Redis instance)
  redis-url: "redis://YOUR_REDIS_HOST:6379"

