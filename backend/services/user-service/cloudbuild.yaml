steps:
  # Install dependencies first
  - name: 'node:18-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        apk add --no-cache python3 make g++
        npm install --legacy-peer-deps --include=dev
    dir: '/workspace'

  # Build the application
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: '/workspace'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.simple'
      - '-t'
      - '$_IMAGE_NAME'
      - '.'
    dir: '/workspace'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_IMAGE_NAME']

substitutions:
  _IMAGE_NAME: asia-south1-docker.pkg.dev/sap-project-466005/sap-microservices/user-service:latest

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
